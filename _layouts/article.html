---
layout: default
---

          	<div class="main-container">
              	<div class="main wrapper clearfix">

					<div class="grid">
						<div class="grid--center">
						    <div class="grid__item one-whole lap-eight-twelfths desk-eight-twelfths desk-wide-nine-twelfths">
								<article class="post">
								  <h1 class="post_title">{{page.title}}</h1>
								  {{ content }}
								</article>
							</div>
						</div>
					</div>
				

              	</div> <!-- #main -->
        	</div> <!-- #main-container -->

			<nav class="slides-navigation">
				{% if page.previous %}
				<a class="prev btn" href="{{site.baseurl}}{{ page.previous.url }}" title="View {{ page.previous.title }}">&lsaquo; {{ page.previous.title }}</a>
				{% endif %}
				{% if page.previous and page.next %}
				{% endif %}
				{% if page.next %}
				<a class="next btn" href="{{site.baseurl}}{{ page.next.url }}" title="View {{ page.next.title }}">{{ page.next.title }} &rsaquo;</a>
				{% endif %}
			</nav>
