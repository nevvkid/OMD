<div class="search-container" style="display: none;">
	<div class="wrapper">
		<a href=# class="sprite  sprite--green-circle hamburger float--right">Close</a>
		<div id="search">
			<form action="/search" method="get">
			<input type="text" id="search-query" class="search-query alpha one-whole" name="q" placeholder="Search" autocomplete="off">
			</form>
		</div>
		<section id="search-results" style="display: none;">
			<p>Search results</p>
			<div class="entries">
				{% raw %}
				<script id="search-results-template" type="text/mustache">
				  {{#entries}}
				    <article>
				      <h3>
				        {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
				        <a href="/OMD{{url}}">{{title}}</a>
				      </h3>
				    </article>
				  {{/entries}}
				</script>
				{% endraw %}
			</div>
		</section>
		<div id="tags">
		<h2>Tags</h2>
			<ul class="tags">
			{% for tag in site.tags %}      
				<li>
					<a href="{{site.baseurl}}/tag/{{ tag | first | cgi_encode }}/">{{ tag | first }}</a>
				{% unless forloop.last %}{% endunless %}
				</li>
			{% endfor %}    
			</ul>
		</div>
	</div>
</div>
